<div class="blade-static __bottom">
    <button class="btn" ng-click="startImport()" ng-disabled="!blade.canImport" ng-bind="'marketing.commands.start-import' | translate"></button>
</div>
<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="importForm">
                <fieldset ng-init="setForm(importForm)">
                    <label class="form-label" ng-bind="'marketing.blades.coupons-import.labels.delimiter' | translate"></label>
                    <ui-select required ng-model="blade.columnDelimiter">
                        <ui-select-match placeholder="{{ 'marketing.blades.coupons-import.placeholders.delimiter' | translate }}">{{ $select.selected.name | translate }}</ui-select-match>
                        <ui-select-choices repeat="delimiter.value as delimiter in columnDelimiters | filter: { name: $select.search }">
                            <span ng-bind-html="delimiter.name | translate | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </fieldset>
                <fieldset ng-disabled="!blade.columnDelimiter">
                    <div class="form-group">
                        <label class="form-label" ng-bind="'marketing.blades.coupons-import.labels.upload' | translate"></label>
                        <div class="form-input">
                            <input uploader="uploader" style="z-index: 0;" tabindex="-1" type="file" nv-file-select />
                            <input readonly="readonly" type="text" ng-model="blade.csvFileUrl" />
                            <button class="btn __file" onclick="$('input[type=file]').trigger('click')" type="button">
                                <i class="btn-ico fa fa-image"></i>
                            </button>
                        </div>
                    </div>
                    <div ng-show="uploader.isUploading">
                        <div class="sub-t" ng-bind="'marketing.blades.coupons-import.labels.upload-progress' | translate"></div>
                        <div class="progress-bar __aqua" ng-style="{'width': uploader.progress + '%'}" style="width: 0%;"></div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
